{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="row">
      <div class="col s12 blue-grey linea"></div>
    </div>
    <div class="row">
      <div class="col s12 m6 l4 offset-m2 offset-l4">
          <div class="row">
            <p class="titulo" style="margin: 0px;">Crear una BD de forma sencilla</p>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 l6 offset-m2 offset-l3"><div class="row">
        <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="material-icons">view_headline</i>Base de datos</div>
          <div class="collapsible-body">
            <div class="input-field">
              <input id="BD" type="text">
              <label for="BD">Nombre</label>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
              <i class="material-icons">view_week</i>Tabla
          </div>
          <div class="collapsible-body">
            {% block tablas %} {% endblock%}
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">input</i>Campos</div>
          <div class="collapsible-body">
            {% block campos %} {% endblock%}
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">mode_edit</i>Registros</div>
          <div class="collapsible-body">
            {% block registros %} {% endblock%}
          </div>
        </li>
      </ul>
      </div></div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>


  </body>
</html>
